<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>FAQ accordion</title>
</head>
<body>
  <main class="container">
    <section class="background-img">
      <img id="desktop-img" src="assets/images/background-pattern-desktop.svg" alt="desktop background image">
      <img id="mobile-img" src="assets/images/background-pattern-mobile.svg" alt="mobile background image">
    </section>
    <section class="page-info-card">
      <div class="header">
        <img id="star" src="assets/images/icon-star.svg" alt="star icon"><h1 id="faqs">FAQs</h1>
      </div>
      <div class="qas">
        <div class="qa">
          <a href="#f" class="qb">
            <p class="question">What is Frontend Mentor, and how will it help me?</p>
            <img class="action-icon" src="assets/images/icon-minus.svg" alt="plus icon">
          </a>
          <p class="answer">
          </p>
        </div>
        <div class="qa">
          <a href="#f" class="qb">
            <p class="question">Is Frontend Mentor free?</p>
            <img class="action-icon" src="assets/images/icon-plus.svg" alt="plus icon">
          </a>
          <p class="answer">
          </p>
        </div>
        <div class="qa">
          <a href="#f" class="qb">
            <p class="question">Can I use Frontend Mentor projects in my portfolio?</p>
            <img class="action-icon" src="assets/images/icon-plus.svg" alt="plus icon">
          </a>
          <p class="answer">
          </p>
        </div>
        <div class="qa" id="qa-four">
          <a href="#f" class="qb" id="action4">
            <p class="question">How can I get help if I'm stuck on a challenge?</p>
            <img class="action-icon" src="assets/images/icon-plus.svg" alt="plus icon">
          </a>
          <p class="answer" id="a-four">
          </p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/alphastand27" target="_blank">Micheal</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
